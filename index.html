<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="matrix-info">
      <img class="matrix-info__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-picture">
      <a class="matrix-info__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="tasksheet">
      <section class="tasksheet__add">
        <h3 class="section-header">Add Item</h3>
        <div class="task">
          <input id="new-task"class="task__input" type="text">
          <button class="task__button add" id="add-btn">Add</button>
        </div>
      </section>
      <section class="tasksheet__to-do">
        <h3 class="section-header">Todo</h3>
        <ul id="incompleted-tasks">
          <li class="task">
            <input class="task__input" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__button edit">Edit</button>
            <button class="task__button delete"><img class="delete-img" src="./remove.svg" alt="delete-button"></button>
          </li>
          <li class="task edit-mode">
            <input class="task__input" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="task__button edit">Save</button>
            <button class="task__button delete"><img class="delete-img" src="./remove.svg" alt="delete-button"></button>
          </li>
        </ul>
      </section>
      <section class="tasksheet__completed">
        <h3 class="section-header">Completed</h3>
        <ul id="completed-tasks">
          <li class="task">
            <input class="task__input" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input" type="text" >
            <button class="task__button edit">Edit</button>
            <button class="task__button delete"><img class="delete-img" src="./remove.svg" alt="delete-button"></button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
